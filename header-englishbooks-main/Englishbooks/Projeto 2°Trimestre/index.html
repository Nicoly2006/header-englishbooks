<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Basic Level</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Advaced Level</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Grammar</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Culture</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Pronouced</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Englishbooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Venha conhecer a nossa estante, aqui tem tudo o que você precisa para seu o desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Venha escolher a sua próxima leitura!">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="Livro1 IB.svg" alt="Livro sobre Inglês básico da EnglishBooks"></div>
      <div class="swiper-slide"><img src="livro2 IA.svg" alt="livro sobre Inglês avançado da EnglishBooks"></div>
      <div class="swiper-slide"><img src="Livro3 gramática.svg" alt="Livro obre gramática da EnglishBooks"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
